<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;0,800;1,200&display=swap"
		rel="stylesheet">
	<title>Online-store</title>
</head>

<body>
	<header class="header">
		<div class="container">
			<h1>Online Store</h1>
			<div class="logo-name">Flowers by Jee Tone</div>
			<div class="cart"><img class="cart-img" src="./assets/image/cart.png" alt="cart">
				<div class="items">0</div>
			</div>
		</div>
		</div>
	</header>

	<section class="filters">
		<div class="container">
			<div class="options">
				<h2>Фильтры по назначению</h2>
				<div class="flowers">
					<span>Вид товара:</span>
					<ul class="list">
						<button class="flow">Цветы</button>
						<button class="bucket">Букеты</button>
						<button class="carts">Корзинки</button>
					</ul>
				</div>
				<div class="but">
					<span>Размер бутонов:</span>
					<ul class="list">
						<button class="do5">До 5см.</button>
						<button class="after5">Больше 5см.</button>
					</ul>
				</div>
				<div class="color">
					<span>Цвет:</span>
					<button class="red"></button>
					<button class="white"></button>
					<button class="yellow"></button>
				</div>

			</div>
			<div class="diapozon">

			</div>
			<div class="sort">
				<div class="search-container">
					<input type="search" id="input" placeholder="Search..."><i id="search" class="fas fa-search"></i>
				</div>
			</div>

	</section>

	<!-- catalog -->
	<section class="catalog">
		<div class="flcatalog">
			<div class="catalog-text">
				Каталог
			</div>
			<div class="produkt-catalog">



			</div>
		</div>


	</section>

	<footer class="footer">
		<div class="footer-text">Отзывы клиентов</div>

	</footer>


	<script src="index.js" type="module"></script>
</body>

</html>
